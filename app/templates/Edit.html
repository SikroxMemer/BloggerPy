<!DOCTYPE html>
<html lang="en">
<head>
    {% include 'Base.template.html' %}
    {{ ckeditor.load() }}
    <title>Edit Post #{{post.id}}</title>
</head>
<body>
    {% include 'Navbar.template.html' %}
    <main class="container">
        <section class="row">
            <div class="col-12 p-3 d-flex flex-column gap-2">
                <form action="" class="d-flex flex-column gap-2" method="POST">
                    <h1>Modify Post</h1>
                    {{ form.hidden_tag() }}
                    {{ form.edit_title }}
                    {{ form.edit_story }}
                    {{ form.edit_category }}
                    {{ form.edit_submit }}
                    {% if form.errors %}
                        {{ form.errors }} 
                    {% endif %}
                </form>
            </div>
        </section>
        <script>
            document.getElementById("edit_title").value = "{{post.title}}"
            document.getElementById("edit_story").value = `
                {{post.story|safe}}
            `
            document.getElementById("edit_category").value = "{{post.category_id}}"
        </script>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    {% include 'Base.template.html' %}
    {{ ckeditor.load() }}
    <title>Create Reply</title>
</head>

<body>
    {% include 'Navbar.template.html' %}
    <main class="container">
        <section class="row">
            <div class="col-lg-12 col-sm-12 col-md-12 p-3 d-flex flex-column gap-2">
                <form action="" class="d-flex flex-column gap-2" method="POST">
                    <h1>Reply to post #{{post.id}}</h1>
                    {{ form.hidden_tag() }}
                    {{ form.story }}
                    {{ form.submit }}
                    {% if form.errors  %}
                        {{ form.errors }}
                    {% endif %}
                </form>
            </div>
        </section>
    </main>
</body>

</html>
